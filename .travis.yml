language: android
branches:
  only:
    - v2
sudo: required
before_script:
  - npm install -g cordova
android:
  components:
  - android-23
script:
  - cordova create testApp
  - git clone https://github.com/ibm-bluemix-mobile-services/bms-clientsdk-cordova-plugin-core -b v2
  - cd testApp
  - cordova platform add android
  - cordova plugin add ../bms-clientsdk-cordova-plugin-core
  - cd platforms/android
  - sed -i '' 's/android:minSdkVersion="14"/android:minSdkVersion="15"/' AndroidManifest.xml
  - cd ../../
  - cordova build android